<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>IFRS Calculator: Leasing Deposits</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div>
        <form action="/logout" method="post">
            <input type="submit" value="Sign Out">
        </form>
    </div>

    <h1> Калькулятор лизинговых депозитов </h1>

    <div id="ld" class="webAppMain">
        <div>
            <p>Выбранный сценарий-источник </p>
            <select v-model="selectedScenario">
                <option v-for="scenario in allScenarios"> {{ scenario.name }} </option>
            </select>
        </div>

        <div>
            <p>Период расчета для сценария-источника:</p>
            <select disabled>
                <option> {{ closedPeriod }} </option>
            </select>
        </div>

        <div>
            <button
                    v-for="tab in tabs"
                    v-bind:value="tab.id"
                    v-bind:class="['tab-button', { active: currentTab === tab.id }]"
                    v-on:click="currentTab = tab.id"
            >
                {{ tab.name }}
            </button>
        </div>
        <br>

        <div> <component v-bind:is="currentTabComponent" class="tab"></component> </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
